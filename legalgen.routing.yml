# path name
wisski.legalgen.legalnotice:
  # URL suffix of the path that will be accessed by the user
  path: '/admin/wisski/legalnotice'
  defaults:
    # handler that is called when accessing the path above
    _form: '\Drupal\legalgen\Form\WissKILegalnoticeForm'
    # page title
    _title: "Legal Notice"
  requirements:
    _permission: 'administer wisski'

