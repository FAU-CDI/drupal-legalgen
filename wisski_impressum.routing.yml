# path name
wisski.wisski_impressum.impressum:
  # URL suffix of the path that will be accessed by the user
  path: '/admin/wisski/impressum'
  defaults:
    # handler that is called when accessing the path above
    _form: '\Drupal\wisski_impressum\Form\WissKiImpressumForm'
    # page title
    _title: "Impressum"
  requirements:
    _permission: 'administer wisski'

